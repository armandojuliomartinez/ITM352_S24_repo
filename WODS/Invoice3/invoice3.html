 <script src="./products_data.js"></script>
 
 <script>


    // Compute sub-total
    var subtotal = 0;

    // extended price
    
    function isNonNegInt (quantities, returnErrors) {
    errors = []; // assume no errors at first
    if(Number(quantities) != quantities) errors.push('Not a number!'); // Check if string is a number value
    if(quantities < 0) errors.push('Negative value!'); // Check if it is non-negative
    if(parseInt(quantities) != quantities) errors.push('Not an integer!'); // Check that it is an integer
    
    
   var returnErrors = returnErrors ? errors : (errors.length == 0);
   return (returnErrors);

    };



  function generate_item_rows (products, quantities) {
    for (let i = 0; i < products.length && i < quantities.length; i++) {
      if (quantities[i] == 0){
      continue;
    }
    let errors = isNonNegInt (quantities[i], true)
    if (errors.length == 0) {
       extended_price = quantities[i] * products[i].price;
    } else{
      extended_price=0;
    }
     
document.write(`
    <tr>
      <td width="43%">${products[i].brand}</td>
      <td align="center" width="11%">${quantities[i]}</td>
      <td width="13%">\$${products[i].price}<div style="color:red;">${errors.join(`<br>`)}</div></td>
      <td width="54%">\$${extended_price.toFixed(2)}</td>
    </tr>
    `)
    subtotal += extended_price

    // Compute tax
    tax_rate = 0.0575;
    tax = tax_rate * subtotal;

    //Compute Shipping 
    shipping:
    if(subtotal <= 50) {
      shipping = 2;
    }
    else if(subtotal <= 100) {
      shipping = 5;
    }
    else {
      shipping = 0.05*subtotal; //this is 5% of the subtotal
    }

    // Compute grand total
    total = subtotal + tax + shipping;
  }  

};
  

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="2">
  <tbody>
    <tr>
      <th style="text-align: center;" width="43%">Item</th>
      <th style="text-align: center;" width="11%">quantity</th>
      <th style="text-align: center;" width="13%">price</th>
      <th style="text-align: center;" width="54%">extended price</th>
    </tr>

    <script>
    
    generate_item_rows (products, quantities)

    </script>

    <tr>
      <td colspan="4" width="100%">&nbsp;</td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
      <td width="54%">$<script>document.write(subtotal.toFixed(2));</script></td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ <script>document.write(100*tax_rate);</script>%</span></td>
      <td width="54%">$<script>document.write(tax.toFixed(2));</script></td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
      <td width="54%">$<script>document.write(shipping.toFixed(2));</script></td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
      <td width="54%"><strong>$<script>document.write(total.toFixed(2));</script></strong></td>
    </tr>
    
  </tbody>
</table>

    <p>

    </p>

    </p>

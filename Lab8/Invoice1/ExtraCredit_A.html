<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <table id="tic_tac_toe_table" border="1">
        <script>
            let TicTacToe = [
                ["X", "O", "X"],
                ["O", "X", "O"],
                ["X", "O", "O"]
            ];

            let tableHTML = '';
            for (let i = 0; i < 3; i++) {
                tableHTML += '<tr>';
                for (let j = 0; j < 3; j++) {
                    tableHTML += `<td>${TicTacToe[i][j]}</td>`;
                }
                tableHTML += '</tr>';
            }
            document.write(tableHTML);
        </script>
    </table>
</body>
</html>

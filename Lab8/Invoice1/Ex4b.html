<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let product_quantities = [2,3,4,1,4];
        // array of all products
        // corresponds to product_quantities array
        // product_quantities[i] is the quantity for products[i]
        let products = [
            { 'name': 'small gumball', 'price': 0.02 },
            { 'name': 'medium gumball', 'price': 0.05 },
            { 'name': 'large gumball', 'price': 0.07 },
            { 'name': 'small jawbreaker', 'price': 0.06 },
            { 'name': 'large jawbreaker', 'price': 0.10 }
        ];
    </script>
</head>
<body>
    <table id="invoice_table" style="border: 1px solid black;text-align: center;" onclick="let new_row = this.appendChild(document.createElement('tr')); 
            let num_cells = this.rows[0].cells.length; 
            for(let i = 0; i < num_cells; i++) { 
                let new_cell = new_row.appendChild(document.createElement('td')); 
                new_cell.innerHTML = 'xxx'; 
            }">
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;">Product #</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Extended Price</th>
        </tr>
        <script>
            // Loop through product_quantities
            for(let i in product_quantities) {
                // Print out table row
                document.write(`<tr style="border: 1px solid black;">
                    <td style="border: 1px solid black;">${Number(i)+1}</td>
                    <td>${products[i].name}</td>
                    <td>${products[i].price}</td> 
                    <td>${product_quantities[i]}</td>
                    <td>${(product_quantities[i]*products[i].price).toFixed(2)}</td>
                </tr>`)
            }
        </script>
    </table>
    <input type="button" value="Delete Last Row" onclick="document.getElementById('invoice_table').deleteRow(document.getElementById('invoice_table').rows.length - 1)">
</body>
</html>

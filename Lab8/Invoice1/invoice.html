<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <script src="invoice.js"></script>
</head>
<body>
    <style>
       
        table, th{
            border-collapse: collapse;
        }


        td{
            border-style: none;
            text-align: center;
        }


    </style>
    <table border="2">
        <tbody>
            <tr>

                <th width="43%;" >Item</th>
                <th width="11%">quantity</th>
                <th width="13%">price</th>
                <th width="54%">extended price</th>
            </tr>
        <script>
            //product row 1
            document.write(`
            <tr>
                <td width="43%">${product1.item_name}</td>
                <td align="center" width="11%">${product1.quantity}</td>
                <td width="13%">$${product1.price}</td>
                <td width="54%">$${ep1.toFixed(2)}</td>
              </tr>
        `)</script>
        <script>
            //product row 2
             document.write(`
            <tr>
            <td width="43%">${item2}</td>
            <td align="center" width="11%">${quantity2}</td>
            <td width="13%">$${price2}</td>
            <td width="54%">$${ep2.toFixed(2)}</td>
            </tr>
                `)
        </script>
        <script>
            //product row 3
            document.write(`
            <tr>
                <td width="43%">${item3}</td>
                <td align="center" width="11%">${quantity3}</td>
                <td width="13%">$${price3}</td>
                <td width="54%">$${ep3.toFixed(2)}</td>
              </tr>
        `)
        </script>
        <script>
            //product row 4
            document.write(`
            <tr>
                <td width="43%">${item4}</td>
                <td align="center" width="11%">${quantity4}</td>
                <td width="13%">$${price4}</td>
                <td width="54%">$${ep4.toFixed(2)}</td>
              </tr>
        `)
        </script>
        <script>
            //product row 5
            document.write(`
            <tr>
                <td width="43%">${item5}</td>
                <td align="center" width="11%">${quantity5}</td>
                <td width="13%">$${price5}</td>
                <td width="54%">$${ep5.toFixed(2)}</td>
              </tr>
        `)
        </script>           
        </tbody>
        <tfoot>
            <script>
                //subtotal row
                document.write(`
            <tr>
                <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
                <td width="54%">$${subtotal.toFixed(2)}</td>
              </tr>
              `)
        </script>
        <script>
            //tax row
            document.write(`
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
                <td width="54%">$${tax.toFixed(2)}</td>
              </tr>
            `)
        </script>
        <script>
            //Grand total row
            document.write(`
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
                <td width="54%"><strong>$${grand_total.toFixed(2)}</strong></td>
              </tr>
        `)
        </script>
        </tfoot>
    </table>
</body>
</html>
